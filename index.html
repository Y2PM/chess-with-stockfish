<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chess with Stockfish</title>
  <!-- Chessboard.js CSS for board styling -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard.js/1.0.0/chessboard.min.css" />
  <style>
    body { font-family: sans-serif; text-align: center; }
    #board { width: 400px; margin: 20px auto; }
    #controls { margin: 20px; }
  </style>
</head>
<body>
  <h1>Chess with Stockfish</h1>
  <div id="controls">
    <label for="difficulty">Difficulty:</label>
    <select id="difficulty">
      <option value="5">Easy</option>
      <option value="10" selected>Medium</option>
      <option value="15">Hard</option>
    </select>
    &nbsp;&nbsp;
    <label for="color">Play as:</label>
    <select id="color">
      <option value="white" selected>White</option>
      <option value="black">Black</option>
    </select>
    &nbsp;&nbsp;
    <button id="startBtn">Start Game</button>
  </div>
  <div id="board"></div>

  <!-- External Libraries -->
  <!-- Chess.js for game logic -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
  <!-- Chessboard.js for visual board -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard.js/1.0.0/chessboard.min.js"></script>
  <!-- Stockfish Engine loaded from external URL -->
  <script>
    // Create a new Stockfish engine worker
    var stockfish = new Worker("https://cdnjs.cloudflare.com/ajax/libs/stockfish/12.0.1/stockfish.js");
  </script>
  
  <script>
    var board = null;
    var game = new Chess();
    var playerColor = 'white';
    var difficulty = 10; // default difficulty (depth)
    
    // Handle moves on the board
    function onDrop(source, target) {
      var move = game.move({
        from: source,
        to: target,
        promotion: 'q' // auto-promote to queen
      });
      if (move === null) return 'snapback';
      // After player move, let Stockfish make its move
      window.setTimeout(makeBestMove, 250);
    }
    
    // Function to request and make Stockfish's best move
    function makeBestMove() {
      // Send current game position in FEN format
      stockfish.postMessage("position fen " + game.fen());
      // Tell Stockfish to search at the selected depth
      stockfish.postMessage("go depth " + difficulty);
      
      // Listen for Stockfish's response
      stockfish.onmessage = function(event) {
        var line = event.data;
        if (line.indexOf("bestmove") !== -1) {
          var bestMove = line.split(" ")[1];
          game.move(bestMove, {sloppy: true});
          board.position(game.fen());
        }
      };
    }
    
    // Start or reset the game when the user clicks "Start Game"
    document.getElementById('startBtn').addEventListener('click', function() {
      difficulty = parseInt(document.getElementById('difficulty').value);
      playerColor = document.getElementById('color').value;
      game.reset();
      board = Chessboard('board', {
        position: 'start',
        orientation: playerColor,
        draggable: true,
        onDrop: onDrop
      });
    });
  </script>
</body>
</html>
